<div class="view">
  <input class="toggle" type="checkbox" [attr.checked]="todo.completed" (change)="markAsComplete()" />
  <label (dblclick)="toggleEditMode()">{{ todo.text }}</label>
  <button class="destroy" (click)="remove()"></button>
</div>
<app-todo-form #editForm *ngIf="editing" [todo]="todo" [index]="index" (updated)="onTodoUpdated($event)"></app-todo-form>
